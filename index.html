<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <textarea class="pantalla" readonly>0</textarea>
            <div class="btnBorrar">
                <button class="btn" id="limpiar">C</button>
                <button class="btn" id="borrar">&#9003</button>
            </div>
            <div class="cuadricula">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" id="suma">+</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" id="resta">-</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn" id="multiplicacion">*</button>
                <button class="btn">0</button>
                <button class="btn" id="punto">.</button>
                <button class="btn" id="total">=</button>
                <button class="btn" id="division">/</button>
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
